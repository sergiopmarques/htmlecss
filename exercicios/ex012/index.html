<!DOCTYPE html>
<html lang= "pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está funcionando no meu próprio servidor.</p>
    <picture>
    <video width="500"  height="315" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-1.m4v" type="video/mp4">
        <source src="midia/Meu-Video-1.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos.</p>
    </video>
    
        <h1>Inserindo video do youtube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/stDPsWNzMw8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Inserindo video do vimeo</h1>
        <iframe width="500" height="315" src="https://player.vimeo.com/video/74333429?h=58ec4eaa56" width="640" height="273" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </picture>    
</body>
</html>
